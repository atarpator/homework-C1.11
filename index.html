<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Homework C-1.11</title>
</head>
<body>
    <div class="container">
        <h1 class="countdown-title">Countdown Clock</h1>
        <section class="countdown"></section>
        <div class="countdown-number">
            <p class="min-countdown-time" id="min">0</p>
            <p class="countdown-text">Minutes</p>
            <button class="plus-m">+</button>
            <button class="minus-m">-</button>
        </div>
        <div class="countdown-number">
            <p class="sec-countdown-time" id="sec">0</p>
            <p class="countdown-text">Seconds</p>
            <button class="plus-s">+</button>
            <button class="minus-s">-</button>
        </div>
        </section>

        <div>
            <button class="start">START</button>
            <button class="pause">PAUSE</button>
            <button class="reset">RESET</button>

        </div>

        <div class="message">
            <p>Work is finished!</p>
        </div>

    <script src="./js/scrypt.js"></script>

</body>
</html>
